    *,

    }

    html {
      box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    body {
          margin: 0;
      background: #fafafa;
    }

    #swagger-ui {
      max-width: 800px;
      margin: 0 auto;
    }

    /**
     * The Auth form.
     * "email", "password" and, "Get key with Credentials".
     */
    .auth-container-api-key-form input[name="username"],
    .auth-container-api-key-form input[name="password"],
    .auth-container-api-key-form button.auth.authorize {
      width: 250px;
    }

    /**
     * The button with textContent:
     * "Get Key with Credentials".
     */
    .auth-container-api-key-form button.auth.authorize {
      height: 45px;
      float: left;
      margin-top: 30px;
    }

    /**
     * Wrapper for "Authorize" and, "Close" buttons.
     */
    .swagger-ui .auth-btn-wrapper {
      float: right;
    }

    /**
     * The buttons inside the wrapper.
     */
    .swagger-ui .auth-btn-wrapper button {
      margin-top: 20px;
      margin-left: 20px;
      height: 45px;
    }

    /**
     * The `code` html tag, used to display the Bearer token,
     * if the user authentication is successful.
     */
    .swagger-ui code {
      line-break: anywhere;
    }

    /**
     * The summary of eath API endpoint.
     * Overwriting the default width.
     */
    .swagger-ui .opblock .opblock-summary-path {
      width: 100%;
    }


  </style>
</head>

  <script src="/third-party-code/swagger-ui-dist/swagger-ui-bundle.js"></script>

  <script src="/third-party-code/@mairu/swagger-ui-apikey-auth-form/dist/swagger-ui-apikey-auth-form.js"></script>

  <script>
    "use strict"

    /**
     * Removes the "Authorize button" because,
     * it seems like it does nothing and, is UX confusing.
     */
    function removeAuthBtn() {
      setTimeout(function() {
        const authBtn = window.document
          .querySelector('button[type="submit"].auth.authorize');
        if (authBtn && authBtn.textContent === 'Authorize') {
          authBtn.remove();
        }
      }, 100);
    }

    /**
     * Removes the "Value" label and the associated input field from the
     * authorization form. Just because we don't need it and, looks ugly.
     */
    function removeValueLabelAndInput() {
      const element = window.document
        .querySelector('.auth-container .wrapper + .wrapper');

      if (element) {
        element.remove();
      }
    }

    /**
     * Adds a `click` event listener to the "Logout" button.
     */
    function addClickEventListenerToLogoutBtn() {
      const logoutBtn = window.document
        .querySelector('.auth-btn-wrapper button');

      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          setTimeout(function() {
            removeAuthBtn();
          }, 100);
        });
      }
    }

    window.onload = function() {

      window.ui = SwaggerUIBundle({
        url: '/docs',
        dom_id: '#swagger-ui',
        deepLinking: true,
        supportedSubmitMethods: [
          // Specifying only the methods supported by Feathers:
          // https://docs.feathersjs.com/guides/basics/services.html#service-methods
          "get", "put", "post", "delete", "patch"
        ],
        docExpansion: 'list',
        defaultModelRendering: 'model',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          SwaggerUIApiKeyAuthFormPlugin
        ],
        configs: {
          apiKeyAuthFormPlugin: {
            forms: {
              BearerAuth: {
                submitBtnLabel: 'Authenticate',
                fields: {
                  username: {
                    type: 'text',
                    label: 'Email'
                  },
                  password: {
                    type: 'password',
                    label: 'Password'
                  },
                },
                authCallback(values, callback) {
                  fetch('/authentication', {
                    method: 'POST',
                    body: JSON.stringify({
                        "strategy": "local",
                        "email": values.username,
                        "password": values.password
                    }), // The data
                    headers: {
                      'Content-type': 'application/json; charset=UTF-8'
                    }
                  }).then(function (response) {
                    if (response.ok) {
                      return response.json();
                    }
                    return Promise.reject(response);
                  }).then(function (data) {
                    window.document.querySelector('code').textContent =
                      data.accessToken;
                    callback(null, data.accessToken);
                  }).catch(function (error) {
                    console.warn('Something went wrong.', error);
                    callback('Something went wrong. Not authorized.');
                  });
                },
              }
            },
            localStorage: {
              BearerAuth: {}
            }
          }
        }
      });

    /**
     * I'm using here this dirty trick (using setTimeout ðŸ˜“), to overwrite the
     * authentication form behavior, only because I think it is not the scope of
     * the evaluation. This Swagger Docs with authentication are only here for
     * helping to evaluate the test.
     */
    setTimeout(function() {
        // The "Authorize" button inside the authorization form.
        window.document
          .querySelector('.auth-wrapper button')
          .addEventListener('click', function() {
            setTimeout(function() {
              removeValueLabelAndInput();
              removeAuthBtn();
              addClickEventListenerToLogoutBtn();
            }, 100);

          });
      }, 500);
    }
  </script>
